<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Environmental Quiz</title>
    <link rel="stylesheet" href="../styles/dashboard-quiz.css" />
    <link rel="stylesheet" href="../styles/dashboard-pickup.css" />
    <link rel="stylesheet" href="../styles/animated-quiz-background.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="title">
        <h1>GarBageSelor</h1>
      </div>
      <div class="date-time">
        <div class="tanggal-hari">
          <span id="hari"></span> ,
          <span id="tanggal"></span>
          <span id="bulan"></span>
          <span id="tahun"></span>
        </div>
        <div class="jam">
          <span id="waktu"></span>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="box">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div id="quiz-container">
        <h1>Environmental Quiz</h1>
        <div class="question-container" id="question-container"></div>
        <div class="options-container" id="options-container"></div>
        <div id="result"></div>
        <div id="final-result"></div>
        <button id="next-button" onclick="nextQuestion()">
          Pertanyaan Selanjutnya
        </button>
        <button class="nav-button" onclick="resetQuiz()">
          Kembali ke Pertanyaan Pertama
        </button>
        <button id="pickup-button" class="nav-button" onclick="backToHome()">
          Kembali ke Beranda
        </button>
      </div>
    </main>

    <script src="../script/quiz.js"></script>
    <script src="../utils/date.js"></script>
  </body>
</html>
