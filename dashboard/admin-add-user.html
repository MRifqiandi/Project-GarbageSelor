<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../styles/admin-add-user.css">
</head>
    <body onload="initClock()">
        <div class="container">
          <header>
            <div class="date-time">
              <div class="tanggal-hari">
                <span id="hari"></span> , 
                 <span id="tanggal"></span>
                <span id="bulan"></span>
                <span id="tahun"></span>
            </div>
            <div class="jam">
                <span id="waktu"></span>
            </div>
          </div>
    
           
            <div class="header-content">
              <div class="header-content-title">
                <h1>GarBage</h1>
                <p>Truk Sampah Tanjung Selor</p>
              </div>
            </div>
            
          </header>

       <main>
        <h1>Admin Panel</h1>
        <form id="add-user-form" method="POST" action="../src/add_user.php">
            <div class="text-add-user">
                <label for="new-username">Username:</label>
                <input type="text" id="new-username" name="new-username" required>
                <br>
                <label for="new-password">Password:</label>
                <input type="password" id="new-password" name="new-password" required>
                <br>
            </div>
         
            
            <div class="button-add-user">
                <button type="submit">Tambah</button>
            </div>
        </form>
        
        <h1>Tambah Pengguna</h1>
        <form action="../src/add-data-user.php" method="POST">
          <label for="nama">Nama:</label>
          <input type="text" name="nama" required><br>
          <label for="tanggal">Tanggal:</label>
          <input type="date" name="tanggal"><br>
          <label for="alamat">Alamat:</label>
          <input type="text" name="alamat"><br>
          <label for="nomor_telepon">Nomor Telepon:</label>
          <input type="text" name="nomor_telepon"><br>
          <label for="username">Username:</label>
          <input type="text" name="username" required><br>
          <label for="password">Password:</label>
          <input type="password" name="password" required><br>
          <button type="submit">Tambah Pengguna</button>
      </form>
       </main>  
   
    <script src="../script/admin-add-user.js"></script>
    <script src="../utils/date.js"></script>
    <script src="../utils/hamburger-button.js"></script>
</html>
